<!DOCTYPE html>
<head>
    <title>

    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
                let change = [];
        function divisibles (wholeNumber){
            for (let i = 1; i <= wholeNumber; i++) {
                
                if (i % 2 == 0 && i % 3 == 0 && i % 5 == 0){
                    change.push("yu-gi-oh");
                }
                else if (i % 2 == 0 && i % 3 == 0) {
                    change.push("yu-gi");
                }
               else if (i % 2 == 0 && i % 5 == 0) {
                change.push("yu-oh");
                }
               else if (i % 3 == 0 && i % 5 == 0) {
                change.push("gi-oh");
                }
                else if (i % 2 == 0) {
                    change.push("yu");
                }
                else if (i % 3 == 0) {
                    change.push("-gi");
                }
                else if (i % 5 == 0) {
                    change.push("-oh");
                }
                else {change.push(i);
                }
               
            }
            console.log(change);
            return change;   
        }
        divisibles(100)
    </script>
</body>
</html>
