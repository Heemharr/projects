<html>
<head>
    
    <title>

    </title>
</head>
<body>
<script>
    let data = [
        {principal: 2500, time: 1.8},
        {principal: 1000, time: 5},
        {principal: 3000, time: 1},
        {principal: 2000, time: 3}
    ];
    let interestData = []

    function interestCalculator (myArray) {
        for (let i of myArray)
        {
            let principal = myArray(i).principal;
            let time = myArray(i).time;
            let rate;
            let interest;
            if (principal >= 2500 && time == 2){
                rate=3;
            }
            else if (principal >= 2500 && time >= 3){
                rate = 4;
            }
            else if (principal < 2500 || time <= 1){
                rate = 2;
            }
            else{
                rate = 1;
            }
            interest = (principal * rate * time) / 100;
            interestData.push({principal: principal, time: time, rate: rate, interest: interest});
        }
        for (let i of interestData) {
            console.log(interestData(i).principal);
            console.log(interestData(i).time);
            console.log(interestData(i).rate);
            console.log(interestData(i).interest);
        }
        return interestData;
    }
    interestCalculator(data);
</script>
</body>
</html>
